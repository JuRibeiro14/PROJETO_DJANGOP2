{% extends 'base.html' %}
{% load static %}
{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container col-md-6 mt-4" style="padding-bottom: 50px;">
    <h1 class="text-center">Alterar Senha</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>Senha Atual</label>
            <input type="password" name="senha_atual" class="form-control" placeholder="Digite sua senha atual" required>
        </div>
        <div class="form-group">
            <label>Nova Senha</label>
            <input type="password" name="nova_senha" class="form-control" placeholder="Digite sua nova senha" required>
        </div>
        <div class="form-group">
            <label>Confirmação da Nova Senha</label>
            <input type="password" name="confirmacao_senha" class="form-control" placeholder="Confirme sua nova senha" required>
        </div>
        <button type="submit" class="btn mt-3 w-100 btn-custom">Alterar Senha</button>
    </form>
</div>
{% endblock %}
